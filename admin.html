<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="style/all.css">
</head>

<body>
    <nav class="topBar">
        <div class="wrap">
          <div class="logo font-en"><a href="./index.html" >WOWO <span class="font-en-light">DESIGN</span></a></div>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="#">後台管理</a></li>
                <li><a href="#">管理員登入</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="wrap chart-section">
      <div class="row">
        <div class="chart-box chart-info">
          <p class="chart-txt">總商品數</p>
          <div class="chart-num productsNum">0</div>
        </div>
        <div class="chart-box chart-info ">
          <p class="chart-txt">總訂單數</p>
          <div class="chart-num totalOrders">0</div>
        </div>
        <div class="chart-box chart-info">
          <p class="chart-txt">總營業額</p>
          <div class="chart-num totalCounted">0</div>
        </div>
      </div>
      <div class="row">
        <div class="chart-box chart-left">
          <p class="chart-txt">單項商品銷售數</p>
          <div id="productChart"></div>
        </div>
        <div class="chart-box chart-right earnChart">
          <p class="chart-txt">單項商品銷售額</p>
          <div id="earnChart"></div>
        </div>
      </div>
        
    </section>

    <section class="wrap orderPage-list">
        <a href="javascript:;" class="discardAllBtn">清除全部訂單</a>
        <div class="orderPage-tableWrap">
            <table class="orderPage-table">
                <thead class="orderPage-thead">
                    <tr>
                        <th width=10% >訂單編號</th>
                        <th width="10%">聯絡人</th>
                        <th width="20%">聯絡地址</th>
                        <th width="10%">電子郵件</th>
                        <th width="20%">訂單品項</th>
                        <th width="10%">訂單日期</th>
                        <th width="15%">訂單狀態</th>
                        <th width="5%">操作</th>
                    </tr>
                </thead>
                <tbody class="orderPage-tbody js-orderList">
                  <tr class="emptyOrder">
                    <td></td>
                    <td  colspan="6">
                      <img class="loading" src="./asset/load.gif" alt="">
                      loading...
                    </td>
                    <td></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="js/admin.js"></script>
</body>

</html>
